lockfileVersion: '9.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .:
    devDependencies:
      package-a:
        specifier: workspace:*
        version: link:packages/package-a
      package-b:
        specifier: workspace:*
        version: link:packages/package-b/dist

  packages/package-a:
    dependencies:
      lodash:
        specifier: ^4.17.21
        version: 4.17.21

  packages/package-b:
    dependencies:
      package-a:
        specifier: workspace:*
        version: link:../package-a
    publishDirectory: dist

  packages/package-c:
    dependencies:
      package-b:
        specifier: workspace:*
        version: link:../package-b/dist

packages:

  lodash@4.17.21:
    resolution: {integrity: sha512-v2kDEe57lecTulaDIuNTPy3Ry4gLGJ6Z1O3vE1krgXZNrsQ+LFTGHVxVjcXPs17LhbZVGedAJv8XZ1tvj5FvSg==}

snapshots:

  lodash@4.17.21: {}
