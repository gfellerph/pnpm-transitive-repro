lockfileVersion: '9.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .: {}

  packages/package-leaf-broken:
    dependencies:
      package-middle-linkdirectory:
        specifier: workspace:*
        version: link:../package-middle-linkdirectory/dist
    publishDirectory: dist

  packages/package-leaf-working:
    dependencies:
      package-middle-regular:
        specifier: workspace:*
        version: link:../package-middle-regular
    publishDirectory: dist

  packages/package-middle-linkdirectory:
    dependencies:
      package-root:
        specifier: workspace:*
        version: link:../package-root
    publishDirectory: dist

  packages/package-middle-regular:
    dependencies:
      package-root:
        specifier: workspace:*
        version: link:../package-root

  packages/package-root:
    dependencies:
      left-pad:
        specifier: 1.3.0
        version: 1.3.0

packages:

  left-pad@1.3.0:
    resolution: {integrity: sha512-XI5MPzVNApjAyhQzphX8BkmKsKUxD4LdyK24iZeQGinBN9yTQT3bFlCBy/aVx2HrNcqQGsdot8ghrjyrvMCoEA==}
    deprecated: use String.prototype.padStart()

snapshots:

  left-pad@1.3.0: {}
